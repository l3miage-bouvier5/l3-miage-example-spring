<ng-container *ngIf="user|async as U; else unlogged">
  <p>ton id {{U.name}}</p>
  <button (click)="logout()" *ngIf="this.bsIsLoggedIn.value">Log out</button>
</ng-container>
<ng-template #unlogged>
  <div [formGroup] = "fg" class="account-form">
    <mat-form-field>
      <input matInput type="text" placeholder="Username" [formControl]="fg.controls.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Email" [formControl]="fg.controls.email"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" [formControl]="fg.controls.password"/>
      </mat-form-field>
    <button mat-raised-button color="primary" (click)="register()">Sign up</button>
    <button mat-raised-button color="primary" (click)="login()">Sign in</button>
    <button mat-raised-button color="primary" (click)="logout()">Log out</button>

  </div>
  <button (click)="loginAnonymously()" *ngIf="!this.bsIsLoggedIn.value">Log in anonymously</button>
</ng-template>
