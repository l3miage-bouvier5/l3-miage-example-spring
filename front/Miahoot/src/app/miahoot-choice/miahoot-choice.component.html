<section>
    
    <button type="button" class="button">
        <span class="button__text">Miahoot</span>
        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
    </button>

</section>

<section class="container-master">
    <h1>Choisissez votre miahoot à présenter</h1>
        <div class="container" 
            *ngFor="let miahoot of miahoots">
            <h2>{{miahoot.nom}}</h2>
            <div class="nb-question"> Nombre de questions : {{miahoot.questions.length}}</div>
            <ul>
                <li *ngFor="let question of miahoot.questions">
                    {{question.label}}
                </li>
            </ul>
            <section class="button-pres">
                <button mat-raised-button color="primary">Présenter</button>
                <button mat-raised-button color="primary">Aperçu</button>
            </section>
        </div>
</section>
