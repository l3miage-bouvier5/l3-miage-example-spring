<section>

    

        <mat-progress-spinner *ngIf ="chargement | async ; else MIAHOOT"
        class="spinner"
        mode = "indeterminate">
        </mat-progress-spinner>


    <ng-template #MIAHOOT>
    <div *ngIf="obsState | async as S ; else NoQCMProjected">
        <div class="boutons">
            <button class="button-62 Aff" (click)="afficherReponse()">Afficher bonne réponse</button>
            <button *ngIf="!bsAfficherVote.value" class="button-62" (click)="afficherVote()">Afficher votes</button>
            <button *ngIf="bsAfficherVote.value" class="button-62" (click)="afficherVote()">Cacher votes</button>

            <button class="button-62 Suiv" (click)="nextQuestion()">Question suivante</button>

        </div>
        <div class="question">
            <h3>{{ S.qcm.question }}</h3>
            <div class="container">
                <div class="liste">
                    <div class="reponses" [class.valide]="bsAfficherBonneReponse.value && index === S.qcm.correctanswer"
                        *ngFor="let answer of S.qcm.responses; index as index">
                        <h4> {{index + 1}} : {{ answer }}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="bsAfficherVote.value && S.nbVote !==0">
            <mat-tab-group color="accent" mat-stretch-tabs="false" mat-align-tabs="center">
                <div *ngIf="S.anonymes.length !== 0"> {{S.anonymes}}
                    <mat-tab color="accent" *ngFor="let names of S.anonymes; index as index"
                        label="Votes pour la réponse {{index + 1}}">
                        <div class="votes">
                            <div class="nbVote">{{proportionVote(names,S.nbVote)}}%</div>
                            <div class="liste-pseudo" *ngFor="let name of names">
                                {{ name }}
                            </div>
                        </div>
                    </mat-tab>
                </div>
            </mat-tab-group>
        </div>
    </div>
    <ng-template #NoQCMProjected>
        <div class="no-miahoot">
            <h1>Aucun Miahoot en cours de présentation</h1>
            <button class="button-62" (click)="toMiahoots()">Retourner vers les miahoots</button>
        </div>

    </ng-template>
</ng-template>

<button class="button" (click)="resetResultats()">Quitter</button>

</section>
