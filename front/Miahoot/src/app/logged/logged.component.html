<section>
    <div *ngIf="obsProjectedQCM | async as QCM ; else NoQCMProjected">
        
        <div *ngIf="obsNbVote | async as nbVote">

            <div class="question">
                Question du QCM : {{ QCM.question }}
                <div class="container">
                    <ul class="liste">
                    
                        <li class="reponses" [class.valide]="bsAfficherBonneReponse.value && index === bsBonneReponse.value" *ngFor="let answer of QCM.responses; index as index">
                            {{index + 1}}     :    {{ answer }}
                        </li>
                    </ul>
                </div>
            </div>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
            <div *ngIf="obsNames | async as tabNames">
                <mat-tab *ngFor="let names of tabNames ; index as index" label="Votes pour la réponse numéro {{index + 1}}">
                    <div class="votes">
                        <div class="nbVote">{{proportionVote(names,nbVote)}}%</div>
                        <div class="container" *ngFor="let name of names ">
                            {{ name }}
                        </div>
                    </div>
                </mat-tab>
            </div>
        </mat-tab-group>
    </div>
</div>
    
    

    

    <section>
        <button (click) = "getQuestion('quel')">Afficher la question qu'on veut</button>
        <button (click) = "afficherReponse()">Macron Explosion</button>
    </section>

    
    <ng-template #NoMiahootProjected>
        <h1>No Miahoot projected</h1>
    </ng-template>
    <ng-template #NoQCMProjected>
        <h1>No QCM projected</h1>
    </ng-template>
</section>
