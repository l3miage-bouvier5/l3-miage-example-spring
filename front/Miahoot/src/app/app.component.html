<mat-toolbar color="primary">
    <h1><a routerLink="">Miahoot</a></h1>
    <ng-container *ngIf="user | async as U; else unlogged">
        <div class="toolbar">
            {{U.name}}
        </div>
        <button id="ppButton" [matMenuTriggerFor]="menu">Compte</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item ><a routerLink="accountConfig">My Account</a></button>
            </mat-menu>
    </ng-container>

    <ng-template #unlogged>
        <button mat-raised-button color="accent" routerLink="connexionAnonyme">Connexion</button>
    </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
